<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
    .contact-card {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 8px;
      max-width: 600px;
    }
    .profile-pic {
      width: 60px;
      height: 60px;
      background-color: #001fbb;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
      margin-right: 16px;
    }
    .contact-info {
      flex-grow: 1;
    }
    .contact-info p {
      margin: 2px 0;
    }
    .email-button {
      background-color: #001fbb;
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
    }
  </style>
</head>
